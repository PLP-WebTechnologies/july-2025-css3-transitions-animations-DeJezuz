<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS3 Animations & JS Functions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Interactive Animation Demo</h1>

  <!-- Part 1: CSS Transitions & Animations -->
  <button class="animated-button">Hover Me</button>
  <div class="box" id="animated-box"></div>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>Function Output</h2>
    <p id="function-output"></p>
  </section>

  <!-- Part 3: JS + CSS Animation Trigger -->
  <button id="trigger-animation">Animate Box</button>

  <script src="script.js"></script>
</body>
</html>
