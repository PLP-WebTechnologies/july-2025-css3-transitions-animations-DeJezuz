<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS3 + JS Animations</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Interactive Animation Showcase</h1>

  <!-- Part 1: CSS-only animation -->
  <button class="hover-button">Hover Me</button>

  <!-- Part 2 & 3: JS-triggered animation -->
  <div class="box" id="animateBox"></div>
  <button onclick="triggerBoxAnimation()">Animate Box</button>

  <!-- Modal example -->
  <button onclick="toggleModal()">Toggle Modal</button>
  <div class="modal" id="modal">
    <p>This is a modal popup!</p>
    <button onclick="toggleModal()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
